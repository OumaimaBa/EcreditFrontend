    <br>

    <p-table
    #dt
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center;">N°</th>
            <th style="text-align: center;">ID Demande</th>
            <th style="text-align: center;">Nom client</th>
            <th style="text-align: center;">Type crédit</th>
            <th style="text-align: center;">Etat</th>
            <th style="text-align: center;">Date Demande</th>
            <th style="text-align: center;">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <!-- Première ligne statique -->
        <tr>
            <td>TEST</td>
            <td>test</td>
            <td>TEST</td>
            <td>TEST</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

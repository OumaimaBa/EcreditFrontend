<p-fieldset legend="Garanties proposées" [toggleable]="true">
    <br>

    <p-table
    #dt
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center;">Nature</th>
            <th style="text-align: center;">Type</th>
            <th style="text-align: center;">Valeur</th>
            <th style="text-align: center;">Devise</th>
            <th style="text-align: center;">Action</th>
            <th><button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-info"></button></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <!-- Première ligne statique -->
        <tr>
            <td>TEST</td>
            <td>test</td>
            <td>TEST</td>
            <td>TEST</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>
        </tr>
    </ng-template>
</p-table>



<br>

</p-fieldset>

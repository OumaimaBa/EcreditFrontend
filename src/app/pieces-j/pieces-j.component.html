<p-fieldset legend="PiÃ¨ces jointes" [toggleable]="true">
  <div class="pieces-container">
    <div class="table-container">
      <p-table
        #dt
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '100%' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align: center;">Documents</th>
            <th style="text-align: center;">Obligatoire</th>
            <th style="text-align: center;">Status</th>
          </tr>
        </ng-template>

        <tr *ngFor="let pj of piecesJsDemandes">
          <td class="text-center">{{ pj.document }}</td>
          <td class="text-center">{{ pj.obg === 1 ? 'Oui' : 'Non' }}</td>
          <td class="text-center">
            <p-checkbox [ngModel]="convertToBoolean(pj.statut)" (ngModelChange)="pj.statut = $event" [binary]="true"></p-checkbox>
          </td>
        </tr>
      </p-table>
    </div>

    <div class="button-container">
      <div class="selected-files">
        {{ getSelectedFileNames() }}
      </div>
    </div>
  </div>
</p-fieldset>
